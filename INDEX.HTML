<!doctype html>
<html lang="en">
  <head>
    <title>Background Changer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body id="mainBody">
    <div class="container text-center">
        <h1 class="mb-4">Enter a Colour to Change Background</h1>
        <input type="text" id="colorInput" class="form-control mb-3" place holder="e.g., red,green,blue">
        <button class="btn btn-primary" onclick="changeBackground()">Apply Colour</button>
    </div>
    <script>
        function changeBackground() {
            var color = document.getElementById("colorInput").value;
            document.getElementById("mainBody").style.backgroundColor = color;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
